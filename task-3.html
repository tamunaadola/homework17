<!DOCTYPE html>
<html>
<body>

<div id="parent" style="border-radius: 40%; background: black; padding: 50px; margin: 50px; display: flex; flex-direction: column; width: fit-content;">
  <div style="margin: 10px; width: 30px; height: 30px; border-radius: 50%; background: #ff000040;" id="red"></div>
  <div style="margin: 10px; width: 30px; height: 30px; border-radius: 50%; background: #ffff004f;" id="yellow"></div>
  <div style="margin: 10px; width: 30px; height: 30px; border-radius: 50%; background: #0080004a;" id="green"></div>
</div>

<script>
  const turnOffs = {
    red: "#ff000040",
    yellow: "#ffff004f",
    green: "#0080004a",
  }

  function turnOn(name) {
    document.getElementById(name).style.backgroundColor = name
  }

  function turnOff(name) {
    document.getElementById(name).style.backgroundColor = turnOffs[name]
  }

  function startTrafficLight() {
    setTimeout(() => {
      turnOn("red")

      setTimeout(() => {
        turnOn("yellow")

        setTimeout(() => {
          turnOff("red")
          turnOff("yellow")

          turnOn("green")

          setTimeout(() => {
            turnOff("green")

            startTrafficLight()
          }, 5000)
        }, 1000)
      }, 5000)
    }, 2000)
  }

  startTrafficLight()
</script>

</body>
</html>
